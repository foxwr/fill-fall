<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Sandbox</title>

    <link rel="stylesheet" href="res/style.css">
    <script defer src="res/main.js" type="module"></script>
  </head>
  <body>
    <canvas id="screen"></canvas>
    <div id="side">
      <div class="menu">
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
      </div>
      <div class="picker">
        <button data-p=" 0">Air</button>
        <button data-p="32" class="selected">Sand</button>
        <button data-p="16">Water</button>
        <button data-p="48">Rock</button>
        <button data-p="49">Hole</button>
        <button data-p="50">Faucet</button>
        <button data-p="51">Mimic</button>
      </div>
    </div>
  </body>
</html>
