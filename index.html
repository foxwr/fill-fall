<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fill & Fall</title>
    <link rel="icon" type="image/svg+xml" href="res/icon.svg"/>
    <meta name="description" content="
      A falling sand simulator that has the features of a paint program.
      Let your creativity go wild, press play and let the particle sandbox do the rest.
    ">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="res/style.css">
    
    <script defer src="res/main.js" type="module"></script>
  </head>
  <body>
    <div class="panels">
      <div class="sidebar">
        <form id="tools">
          <input type="radio" name="tool" value="KeyB" title="Brush" data-icon="brush" checked />
          <input type="radio" name="tool" value="KeyE" title="Eraser" data-icon="ink_eraser" />
          <input type="radio" name="tool" value="KeyC" title="Cloner" data-icon="valve" />
          <input type="radio" name="tool" value="KeyG" title="Fill" data-icon="colors">
        </form>
        <form id="actions">
          <input type="button" data-action="Space" title="Pause&#10;Pause the simulation." value="pause" />
          <input type="button" data-action="Delete" title="Clear&#10;Clear the whole canvas." value="delete" />
        </form>
      </div>
      <div class="main-panel">
        <canvas id="screen"></canvas>
      </div>
      <form class="side-panel" name="picker">
        <input type="radio" name="kind" value="32" title="Sand" checked />
        <input type="radio" name="kind" value="16" title="Water" />
        <input type="radio" name="kind" value="17" title="Acid" />
        <input type="radio" name="kind" value="49" title="Rock" />
        <input type="radio" name="kind" value="50" title="Sink" />
        <input type="radio" name="kind" value="51" title="Pump" />
        <input type="radio" name="kind" value="53" title="Mimic" />
        <input type="radio" name="kind" value="54" title="Bricks">
        <input type="radio" name="kind" value="55" title="Glass">
      </form>
    </div>
  </body>
</html>
